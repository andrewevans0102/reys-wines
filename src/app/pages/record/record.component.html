<section class="record">
    <h1 class="title">Record Wine</h1>
    <article *ngIf="!saving">
        <form [formGroup]="wineForm" (ngSubmit)="recordWine()">
            <label>
                <span class="record__heading">Name</span>
                <input formControlName="wineName" />
            </label>
            <label>
                <span class="record__heading">Location Purchased</span>
                <input formControlName="locationPurchased" />
            </label>
            <app-stars (outputStars)="fillStars($event)"></app-stars>
            <label>
                <span class="record__heading"> Notes</span>
                <textarea
                    matInput
                    formControlName="notes"
                    rows="10"
                    cols="25"
                ></textarea>
            </label>

            <div class="record__file">
                <input
                    type="file"
                    formControlName="winePicture"
                    (change)="uploadFile($event)"
                    accept="image/*"
                    required
                />
            </div>
            <div *ngIf="imagePath !== null">
                <img src="{{ imagePath }}" class="record__image" />
            </div>
            <button type="submit" [disabled]="!wineForm.valid">
                Record Wine
            </button>
        </form>
    </article>
    <app-progress [showPercent]="showPercent" *ngIf="saving"></app-progress>
    <button (click)="back()">back</button>
</section>
